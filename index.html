<!DOCTYPE html>
<html>
<meta charset="utf-8">
<title>formulario1</title>

<body>
    <h1>Registrarse en el club</h1>
    <form action="formulario1" method="get">
       <fieldset>
          <legend>Datos personales</legend>
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" 
                placeholder="Ingrese su Nombre" autofocus>
          <br>
          <label for="apellidos">Apellidos:</label>
          <input type="text" id="apellidos" name="apellidos"
                placeholder="Ingrese sus Apellidos" tabindex="1">
          <br>
          <label for="Edad">Edad:</label>
          <input type="number" id="edad" name="edad"
           tabindex="2">
          <br>
          <label>Genero:</label>
          <input type="radio" id="hombre" name="genero" value="hombre">
          <label for ="hombre">Hombre</label>

          <input type="radio" id="mujer" name="genero" value="mujer">
          <label for ="mujer">Mujer</label>
          <br>

          <label for="me_siento">Me siento del club:</label>
          <input type="casilla" id="Me siento" name="Me siento"
           tabindex="3">
          <br>

          <label for="sobre ti">Escribe algo sobre ti:</label>
          <input type="text" id="sobre ti" name="sobre ti"
           tabindex="4">

        </fieldset>

        <fieldset>
          <legend>Datos de contacto</legend>
          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" 
          placeholder="ejemplo@correo.com" tabindex="5">
          <br>
          <label for="telefono">Teléfono:</label>
          <input type="tel" id="telefono" name="telefono" 
          placeholder="+34 637208490" tabindex="6">
        </fieldset>

        <input type="reset" value="Restablecer" tabindex="7">
        <input type="submit" value="Enviar" tabindex="8">
      </form>
      
</body>
</html>
